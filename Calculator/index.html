<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">

    <p class="brand">KLINT</p>

    <div class="screen">
      <p class="screenInput" id="inputNumbers" onclick="deleteInput()"></p>
    </div>
    <div class="center-container">
      <div class="grid-container">
        <button class="grid-item" id="AC">AC</button>
        <button class="grid-item" id="Del">Del</button>
        <button class="grid-item" id="Modulo">%</button>
        <button class="grid-item" id="Divide">/</button>
        <button class="grid-item number">7</button>
        <button class="grid-item number">8</button>
        <button class="grid-item number">9</button>
        <button class="grid-item" id="Multiply">*</button>
        <button class="grid-item number">4</button>
        <button class="grid-item number">5</button>
        <button class="grid-item number">6</button>
        <button class="grid-item" id="Subtract">-</button>
        <button class="grid-item number">1</button>
        <button class="grid-item number">2</button>
        <button class="grid-item number">3</button>
        <button class="grid-item" id="Add">+</button>
        <button class="grid-item number grid-item-wide ">0</button>
        <button class="grid-item" id="Equals">=</button>
  
      </div>
    </div>



  </div>
  <script src="index.js"></script>
</body>
</html>
